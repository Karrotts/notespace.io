<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link rel="stylesheet" href="style/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <title>notespace.io</title>
</head>
<body class="notespace_gradient">
    <div class="circle top_left notespace_gradient"></div>
    <div class="circle bottom_right notespace_gradient"></div>
    <div class="login">
        <div class="main_container">
            <div class="inner_container">
                <h1 class="title">Login</h1>
                <p style="margin-top: 15px;">Don't have an account? <a href="#">Sign Up</a></p>
                <form>
                    <label>Username</label><br>
                    <input name="username" type="text" placeholder="username"><br>
                    <label>Password</label><br>
                    <input name="password" type="password" placeholder="*********"><br>
                    <button type="submit">LOGIN</button>
                </form>
            </div>
            <div class="logo">
                <img src="imgs/laptop.svg" alt="Laptop with notespace login">
            </div>
        </div>
    </div>
</body>
</html>
