<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>notespace.io</title>
</head>
<body class="notespace_gradient">
    <div class="circle top_left notespace_gradient"></div>
    <div class="circle bottom_right notespace_gradient"></div>
    <div class="login">
        <div class="main_container">
            <div class="inner_container">
                <h1 class="title">Login</h1>
                <p style="margin-top: 15px;">Don't have an account? <a href="#">Sign Up</a></p>
                <form>
                    <label>Username</label><br>
                    <input name="username" type="text" placeholder="username"><br>
                    <label>Password</label><br>
                    <input name="password" type="password" placeholder="*********"><br>
                    <button type="submit">LOGIN</button>
                </form>
            </div>
            <div class="logo">
                <img src="imgs/laptop.svg" alt="Laptop with notespace login">
            </div>
        </div>
    </div>
</body>
</html>
