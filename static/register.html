<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <title>register - notespace.io</title>
</head>
<body>
    <div class="notespace_gradient login_background">
        <div class="circle top_left notespace_gradient"></div>
        <div class="circle bottom_right notespace_gradient"></div>
        <div class="login">
            <div class="main_container register">
                <div class="inner_container">
                    <img class="header_logo register" src="/imgs/logo_color.svg">
                    <h1 class="title">Register</h1>
                    <p style="margin-top: 15px; margin-bottom: 5px;">Have an account? <a href="#">Log in!</a></p>
                    <form>
                        <label id="error" class="error_text"></label><br>
                        <label>Username</label><br>
                        <input name="username" type="text" placeholder="username" required><br>
                        <label>Email</label><br>
                        <input name="username" type="text" placeholder="email" required><br>
                        <label>Password</label><br>
                        <input name="password" type="password" placeholder="*********" required><br>
                        <label>Confirm Password</label><br>
                        <input name="password" type="password" placeholder="*********" required><br>
                        <button type="submit">SIGN UP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
